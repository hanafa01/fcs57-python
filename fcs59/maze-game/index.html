<!DOCTYPE html>
<html>
  <head>
    <title>Maze!</title>
    <link href="game.css" type="text/css" rel="stylesheet" />
    <script src="game.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>The Amazing Mouse Game!</h1>
    <h2 id="status">Begin by moving your mouse over the "S".</h2>
    <h2 id="timer"></h2>
	<div style="text-align: center; margin: 20px 0;">
		<button id="reset">Reset</button>
		<p>Extra: <span id="bonus">0</span></p>
	</div>
    <div id="game">
      <div id="start"></div>
      <div class="boundary" id="boundary1"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div id="end">E</div>
      <div class="coin-img" id="coin1"><img src="coin.png" alt=""></div>
      <div class="coin-img" id="coin2"><img src="coin.png" alt=""></div>
      <div class="coin-img" id="coin3"><img src="coin.png" alt=""></div>
    </div>
    <p>
      The object of this game is to guide the mouse cursor through the start
      area and get to the end area. Be sure to avoid the walls:
    </p>
    <div class="boundary example"></div>
    <p>Good luck</p>
  </body>
</html>
